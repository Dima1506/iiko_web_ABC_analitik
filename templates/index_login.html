<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	{% load staticfiles %}	
	<link rel="icon" type="image/png" href={% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="image_b" type="text/css" href="{% static 'images/bg-01.jpg' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		{% load staticfiles %}	
		<div class="container-login100" style="background-image: url("image_b");">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Войти в Аккаунт
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="http://85.143.222.116:8000/signin/" method="POST" name="form">
					<p>{% csrf_token %}</p>
					<div class="wrap-input100 validate-input" data-validate = "Enter server">
						<input class="input100" type="text" name="server" placeholder="Server">
						<span class="focus-input100" data-placeholder="&#xe81f;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="login" placeholder="Логин">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" autocomplete="on" type="password" name="pass" placeholder="Пароль">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Войти
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
